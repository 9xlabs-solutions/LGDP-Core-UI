<h4>System Login</h4>

<form>

  <div class="form-group">
    <!--<label for="username">Username</label>-->
    <input type="text" name="username" id="username" [(ngModel)]="loginRequest.username" >
  </div>

  <div class="form-group">
    <!--<label for="password">Password</label>-->
    <input type="password" name="password" id="password" [(ngModel)]="loginRequest.password">
  </div>

  <button (click)="login()">Login</button>

</form>
